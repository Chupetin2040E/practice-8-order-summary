<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
    <link rel="icon" type="image/x-icon" href="order-summary-component-main/images/favicon-32x32.png">

</head>
<body>
    <main>
        <section class="hero">
            <img src="order-summary-component-main/images/illustration-hero.svg" alt="Girl Dancing">
        </section>
        <section class="card">
            <h1>Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="price-info">
                <img class="music-icon" src="order-summary-component-main/images/icon-music.svg" alt="Musical Note">
                <div class="price">
                    <h2>Annual Plan</h2>               
                    <p class="price">$59.99/year</p>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <div class="pay-button">
                <a class="payment" href="#">Proceed to Payment</a>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </section>
    </main>   
</body>
</html>
